<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6"
            placeholder="Ingresa el texto aqui"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion"> Solo letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class = "botones">

                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                Desencriptar
                </button>
            </div>

        </section>

        <section class="mensaje-box">
            <textarea class="mensaje" cols="40" rows="20"></textarea>
            <button class="copiar" onclick="copiar()"> Copiar</button>
        </section>

    </main>
    <script src="script.js"></script>
